<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontak dan Footer - Portofolio</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
  <!-- Custom CSS -->
  <style>
    /* Gaya untuk bagian Kontak */
    .contact-section {
      background-color: #f8f9fa;
      padding: 80px 0;
    }
    .contact-form {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    .contact-form h2 {
      margin-bottom: 20px;
      font-size: 2rem;
      font-weight: bold;
    }
    .form-control {
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ced4da;
      padding: 10px;
    }
    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
      padding: 10px 20px;
      font-size: 1.1rem;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }

    /* Gaya untuk bagian Footer */
    footer {
      background-color: #343a40;
      color: white;
      padding: 40px 0;
      text-align: center;
    }
    footer a {
      color: #007bff;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
    .social-icons a {
      color: white;
      font-size: 1.5rem;
      margin: 0 10px;
      transition: color 0.3s ease;
    }
    .social-icons a:hover {
      color: #007bff;
    }
    .back-to-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #007bff;
      color: white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .back-to-top.show {
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- Kontak Section -->
  <section id="contact" class="contact-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="contact-form">
            <h2 class="text-center">Hubungi Saya</h2>
            <form id="contactForm">
              <div class="mb-3">
                <input type="text" class="form-control" id="name" placeholder="Nama Anda" required>
              </div>
              <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="Email Anda" required>
              </div>
              <div class="mb-3">
                <input type="text" class="form-control" id="subject" placeholder="Subjek" required>
              </div>
              <div class="mb-3">
                <textarea class="form-control" id="message" rows="5" placeholder="Pesan Anda" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary w-100">Kirim Pesan</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="social-icons mb-3">
        <a href="https://linkedin.com/in/contoh" target="_blank" rel="noopener noreferrer"><i class="bi bi-linkedin"></i></a>
        <a href="https://github.com/contoh" target="_blank" rel="noopener noreferrer"><i class="bi bi-github"></i></a>
        <a href="https://instagram.com/contoh" target="_blank" rel="noopener noreferrer"><i class="bi bi-instagram"></i></a>
      </div>
      <p>&copy; 2023 Portofolio Saya. All rights reserved.</p>
      <p>Dibuat dengan <i class="bi bi-heart-fill text-danger"></i> oleh <a href="https://example.com" target="_blank" rel="noopener noreferrer">Nama Anda</a></p>
    </div>
  </footer>

  <!-- Tombol Kembali ke Atas -->
  <a href="#top" class="back-to-top" id="backToTop"><i class="bi bi-arrow-up-circle-fill"></i></a>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- JavaScript untuk Validasi Form dan Tombol Kembali ke Atas -->
  <script>
    // Validasi Form
    document.getElementById('contactForm').addEventListener('submit', function (e) {
      e.preventDefault(); // Mencegah form submit default

      // Ambil nilai input
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const subject = document.getElementById('subject').value;
      const message = document.getElementById('message').value;

      // Validasi sederhana
      if (name && email && subject && message) {
        alert('Pesan berhasil dikirim!');
        document.getElementById('contactForm').reset(); // Reset form
      } else {
        alert('Harap isi semua field!');
      }
    });

    // Tombol Kembali ke Atas
    const backToTop = document.getElementById('backToTop');
    window.addEventListener('scroll', function () {
      if (window.scrollY > 300) {
        backToTop.classList.add('show');
      } else {
        backToTop.classList.remove('show');
      }
    });
  </script>
</body>
</html>
