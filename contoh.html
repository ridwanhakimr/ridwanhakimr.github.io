<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontak Section</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    .contact-section {
      background-color: #f8f9fa;
      padding: 80px 0;
    }

    .contact-info {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .contact-info h3 {
      margin-bottom: 20px;
      font-size: 1.8rem;
      font-weight: bold;
    }

    .contact-info p {
      margin-bottom: 10px;
      font-size: 1.1rem;
    }

    .contact-info a {
      color: #007bff;
      text-decoration: none;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }

    .contact-form {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .contact-form h3 {
      margin-bottom: 20px;
      font-size: 1.8rem;
      font-weight: bold;
    }

    .form-control {
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ced4da;
      padding: 10px;
    }

    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
      padding: 10px 20px;
      font-size: 1.1rem;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Kontak Section -->
  <section id="contact" class="contact-section">
    <div class="container">
      <div class="row">
        <!-- Informasi Kontak -->
        <div class="col-md-5 mb-4">
          <div class="contact-info">
            <h3>Hubungi Saya</h3>
            <p><i class="bi bi-geo-alt"></i> Jl. Contoh No. 123, Kota Contoh, Indonesia</p>
            <p><i class="bi bi-envelope"></i> <a href="mailto:email@contoh.com">email@contoh.com</a></p>
            <p><i class="bi bi-phone"></i> <a href="tel:+621234567890">+62 123 4567 890</a></p>
            <p><i class="bi bi-linkedin"></i> <a href="https://linkedin.com/in/contoh" target="_blank">LinkedIn</a></p>
          </div>
        </div>

        <!-- Form Kontak -->
        <div class="col-md-7">
          <div class="contact-form">
            <h3>Kirim Pesan</h3>
            <form id="contactForm">
              <div class="mb-3">
                <input type="text" class="form-control" id="name" placeholder="Nama Anda" required>
              </div>
              <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="Email Anda" required>
              </div>
              <div class="mb-3">
                <input type="text" class="form-control" id="subject" placeholder="Subjek" required>
              </div>
              <div class="mb-3">
                <textarea class="form-control" id="message" rows="5" placeholder="Pesan Anda" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Kirim Pesan</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- JavaScript untuk Validasi Form -->
  <script>
    document.getElementById('contactForm').addEventListener('submit', function (e) {
      e.preventDefault(); // Mencegah form submit default

      // Ambil nilai input
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const subject = document.getElementById('subject').value;
      const message = document.getElementById('message').value;

      // Validasi sederhana
      if (name && email && subject && message) {
        alert('Pesan berhasil dikirim!');
        document.getElementById('contactForm').reset(); // Reset form
      } else {
        alert('Harap isi semua field!');
      }
    });
  </script>
</body>
</html>
